<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Aura Clock</title>
    <style>
        :root {
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-color: rgba(255, 255, 255, 0.95);
            --blur-strength: 90px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #050505; /* Deep black for contrast */
            overflow: hidden;
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: crosshair;
            /* Critical: Prevents mobile dragging/rubber-banding */
            touch-action: none; 
        }

        /* 1. VISUAL ENGINE LAYERS */
        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Increased blur for smoother liquid effect */
            filter: blur(var(--blur-strength)) contrast(150%) brightness(1.2);
            transform: scale(1.2); 
        }

        #noise-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.04; /* Reduced opacity for cleaner look */
            pointer-events: none;
            background-repeat: repeat;
        }

        /* 2. UI (GLASSMORPHISM) */
        .clock-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem 5rem;
            border-radius: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            user-select: none;
            pointer-events: none; /* Let clicks pass through to canvas physics */
        }

        .time {
            font-size: clamp(3.5rem, 15vw, 9rem);
            font-weight: 200;
            color: var(--text-color);
            line-height: 1;
            letter-spacing: -3px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        .date {
            margin-top: 1rem;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        /* 3. CONTROLS (Corner) */
        .controls {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

    </style>
</head>
<body>

    <!-- Visual Engine -->
    <canvas id="canvas-layer"></canvas>
    <div id="noise-layer"></div>

    <!-- UI -->
    <div class="clock-wrapper">
        <div class="time" id="time-display">00:00:00</div>
        <div class="date" id="date-display">LOADING</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="icon-btn" onclick="app.cyclePalette()" title="Change Aura">
            <!-- Easel / Palette Icon -->
            <svg viewBox="0 0 24 24">
                <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                <path d="M2 2l7.586 7.586"></path>
                <circle cx="11" cy="11" r="2"></circle>
            </svg>
        </button>
        <button class="icon-btn" onclick="app.toggleFullscreen()" title="Fullscreen">
            <!-- Maximize Icon -->
            <svg viewBox="0 0 24 24">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
        </button>
    </div>

<script>
/**
 * THE LIQUID AURA ENGINE v2.0
 * Optimized for brightness, touch interactions, and fluid physics.
 */

// Updated Palettes: Much brighter/neon to cut through the darkness
const PALETTES = {
    neon: ['#00FF87', '#60EFFF', '#0061FF', '#BC13FE'], // Electric Blue/Green
    warm: ['#FF930F', '#FFF95B', '#FF0F7B', '#F89B29'], // Hot Pink/Orange
    ether: ['#6DD5FA', '#FFFFFF', '#2980B9', '#E0EAFC'], // Ice/White
    toxic: ['#CCFF00', '#00FF66', '#9933FF', '#CC00FF'], // Acid Green/Purple
    plasma: ['#FEAC5E', '#C779D0', '#4BC0C8', '#FFFFFF'], // Soft Pastel Glow
};

class Blob {
    constructor(canvasWidth, canvasHeight, colors) {
        this.reset(canvasWidth, canvasHeight, colors);
    }

    reset(w, h, colors) {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 3; // Slightly faster for more energy
        this.vy = (Math.random() - 0.5) * 3;
        this.radius = Math.random() * 180 + 120; // Larger blobs
        this.growth = Math.random() * 0.8 + 0.2;
        this.maxRadius = this.radius + 60;
        this.minRadius = this.radius - 60;
        this.currentRadius = this.radius;
        this.growing = true;
        this.color = colors[Math.floor(Math.random() * colors.length)];
    }

    update(w, h, mouseX, mouseY) {
        // 1. Wall Bouncing
        if (this.x < -150 || this.x > w + 150) this.vx *= -1;
        if (this.y < -150 || this.y > h + 150) this.vy *= -1;

        // 2. Mouse Interaction (Attraction/Repulsion field)
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const forceRadius = 500;

        if (dist < forceRadius) {
            const force = (forceRadius - dist) / forceRadius;
            // Gentle repulsion physics
            this.vx -= (dx / dist) * force * 0.8;
            this.vy -= (dy / dist) * force * 0.8;
        }

        // 3. Apply Velocity & Friction limits
        const maxSpeed = 6;
        this.vx = Math.max(Math.min(this.vx, maxSpeed), -maxSpeed);
        this.vy = Math.max(Math.min(this.vy, maxSpeed), -maxSpeed);

        this.x += this.vx;
        this.y += this.vy;

        // 4. Pulse Radius
        if (this.growing) {
            this.currentRadius += this.growth;
            if (this.currentRadius > this.maxRadius) this.growing = false;
        } else {
            this.currentRadius -= this.growth;
            if (this.currentRadius < this.minRadius) this.growing = true;
        }
    }

    draw(ctx) {
        ctx.beginPath();
        // Radial gradient for the "Orb" look
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.currentRadius);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(0.6, this.color); // Solid core
        gradient.addColorStop(1, 'rgba(0,0,0,0)'); // Fade edge

        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.currentRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
    }
}

class App {
    constructor() {
        this.canvas = document.getElementById('canvas-layer');
        this.ctx = this.canvas.getContext('2d');
        this.blobs = [];
        this.mouseX = -1000;
        this.mouseY = -1000;
        
        // Palette State
        this.paletteKeys = Object.keys(PALETTES);
        this.paletteIndex = 0;
        this.currentColors = PALETTES[this.paletteKeys[0]];
        
        this.init();
        this.createNoise();
        this.setupEvents();
        this.loop();
        this.updateClock();
        setInterval(() => this.updateClock(), 1000);
    }

    init() {
        this.resize();
        this.blobs = [];
        // Create 7 blobs for density
        for (let i = 0; i < 7; i++) {
            this.blobs.push(new Blob(this.width, this.height, this.currentColors));
        }
    }

    resize() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    }

    createNoise() {
        const noiseCanvas = document.createElement('canvas');
        noiseCanvas.width = 150;
        noiseCanvas.height = 150;
        const nCtx = noiseCanvas.getContext('2d');
        const imgData = nCtx.createImageData(150, 150);
        const buffer32 = new Uint32Array(imgData.data.buffer);
        
        for (let i = 0; i < buffer32.length; i++) {
            if (Math.random() < 0.5) buffer32[i] = 0xffffffff; // White noise
        }
        
        nCtx.putImageData(imgData, 0, 0);
        document.getElementById('noise-layer').style.backgroundImage = `url(${noiseCanvas.toDataURL()})`;
    }

    setupEvents() {
        window.addEventListener('resize', () => this.resize());
        
        window.addEventListener('mousemove', (e) => {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;
        });

        // Passive false to allow preventing default if needed, though touch-action handles most
        window.addEventListener('touchmove', (e) => {
            this.mouseX = e.touches[0].clientX;
            this.mouseY = e.touches[0].clientY;
        }, {passive: true});
    }

    cyclePalette() {
        this.paletteIndex = (this.paletteIndex + 1) % this.paletteKeys.length;
        const newKey = this.paletteKeys[this.paletteIndex];
        this.currentColors = PALETTES[newKey];
        
        // Smoothly transition existing blobs to new colors
        this.blobs.forEach(blob => {
            blob.color = this.currentColors[Math.floor(Math.random() * this.currentColors.length)];
        });
    }

    toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
        const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        
        document.getElementById('time-display').textContent = timeStr;
        document.getElementById('date-display').textContent = dateStr;
    }

    loop() {
        this.ctx.clearRect(0, 0, this.width, this.height);
        
        // "screen" blend mode makes colors additive (brighter)
        // "hard-light" makes them richer. 
        // We use screen here to satisfy the "brighten" request.
        this.ctx.globalCompositeOperation = 'screen'; 

        this.blobs.forEach(blob => {
            blob.update(this.width, this.height, this.mouseX, this.mouseY);
            blob.draw(this.ctx);
        });

        requestAnimationFrame(() => this.loop());
    }
}

const app = new App();

</script>
</body>
</html>
